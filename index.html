<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
    integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Design System Colors */
    :root {
      --primary-green: #85cc3c;
      --primary-green-hover: #76b535;
      --secondary-yellow: #fbbf24;
      --secondary-yellow-light: #fef3c7;
      --accent-blue: #3b82f6;
      --accent-purple: #8b5cf6;
      --accent-pink: #ec4899;
      --accent-orange: #f97316;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --wood-primary: #a17358;
      --wood-secondary: #8b5a3c;
      --wood-light: #d4a574;
    }

    /* Animations */
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-10px);
      }

      60% {
        transform: translateY(-5px);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes progressFill {
      from {
        width: 0%;
      }

      to {
        width: var(--progress-width, 0%);
      }
    }

    @keyframes dots {

      0%,
      20% {
        content: "";
      }

      40% {
        content: ".";
      }

      60% {
        content: "..";
      }

      80%,
      100% {
        content: "...";
      }
    }

    .animate-spin {
      animation: spin 1s linear infinite;
    }

    .animate-bounce {
      animation: bounce 1s infinite;
    }

    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    .animate-progress-fill {
      animation: progressFill 0.5s ease-out;
    }

    .dots::after {
      content: "";
      animation: dots 2s infinite;
    }

    /* Card Styles */
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 2px solid var(--gray-200);
      border-radius: 1rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      transition: all 0.3s ease;
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      height: 8px;
      background-color: var(--gray-200);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-green), var(--primary-green-hover));
      border-radius: 4px;
      transition: width 0.3s ease;
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-image: linear-gradient(-45deg,
          rgba(255, 255, 255, 0.2) 25%,
          transparent 25%,
          transparent 50%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0.2) 75%,
          transparent 75%,
          transparent);
      background-size: 20px 20px;
      animation: progressShimmer 1s linear infinite;
    }

    @keyframes progressShimmer {
      0% {
        transform: translateX(-20px);
      }

      100% {
        transform: translateX(20px);
      }
    }

    /* Responsive Text */
    .text-responsive-sm {
      font-size: 0.875rem;
    }

    .text-responsive-base {
      font-size: 1rem;
    }

    .text-responsive-lg {
      font-size: 1.125rem;
    }

    .text-responsive-xl {
      font-size: 1.25rem;
    }

    .text-responsive-2xl {
      font-size: 1.5rem;
    }

    @media (min-width: 640px) {
      .text-responsive-sm {
        font-size: 1rem;
      }

      .text-responsive-base {
        font-size: 1.125rem;
      }

      .text-responsive-lg {
        font-size: 1.25rem;
      }

      .text-responsive-xl {
        font-size: 1.5rem;
      }

      .text-responsive-2xl {
        font-size: 1.875rem;
      }
    }

    /* Font Family */
    body {
      font-family: 'Patrick Hand', cursive, system-ui, -apple-system, sans-serif;
    }
  </style>
</head>

<body>
  <!-- Initial Loading Screen -->
  <div id="initial-loading"
    class="h-screen w-full bg-cover bg-center bg-no-repeat flex items-center justify-center overflow-hidden animate-fade-in"
    style="background-image: url('/bg-images/notepad.png')">
    <div class="w-full max-w-sm mx-4">
      <div class="card p-6 sm:p-8 text-center animate-fade-in">
        <div
          class="w-16 h-16 border-4 border-primary-green border-t-transparent rounded-full animate-spin mx-auto mb-6">
        </div>
        <h1 class="text-responsive-2xl font-bold text-gray-700 mb-4">Loading Application</h1>
        <p class="text-responsive-lg text-gray-600 mb-6">
          First load takes time, please wait a while<span class="dots"></span>
        </p>

        <div class="space-y-4">
          <div class="flex items-center justify-center space-x-2">
            <div class="w-3 h-3 bg-primary-green rounded-full animate-bounce"></div>
            <div class="w-3 h-3 bg-primary-green rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
            <div class="w-3 h-3 bg-primary-green rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
          </div>

          <!-- Progress Bar -->
          <div class="space-y-2">
            <div class="flex justify-between items-center">
              <span class="text-responsive-sm text-gray-600">Loading...</span>
              <span id="progress-text" class="text-responsive-sm font-semibold text-primary-green">0%</span>
            </div>
            <div class="progress-container">
              <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>
          </div>
        </div>

        <div class="mt-6 text-responsive-sm text-gray-500">
          <p id="loading-status">Initializing application...</p>
          <p class="mt-1">This may take a few moments on first load</p>
        </div>
      </div>
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script>
    // Progress simulation
    let progress = 0;
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const loadingStatus = document.getElementById('loading-status');

    const loadingSteps = [
      { progress: 15, status: "Loading core modules..." },
      { progress: 30, status: "Initializing components..." },
      { progress: 45, status: "Setting up routing..." },
      { progress: 60, status: "Loading game data..." },
      { progress: 75, status: "Preparing UI elements..." },
      { progress: 90, status: "Finalizing setup..." },
      { progress: 100, status: "Ready!" }
    ];

    let currentStep = 0;

    function updateProgress() {
      if (currentStep < loadingSteps.length) {
        const step = loadingSteps[currentStep];
        progress = step.progress;

        progressFill.style.width = progress + '%';
        progressText.textContent = progress + '%';
        loadingStatus.textContent = step.status;

        currentStep++;

        if (currentStep < loadingSteps.length) {
          setTimeout(updateProgress, 800);
        } else {
          // Progress complete, wait a bit then hide
          setTimeout(() => {
            const loadingScreen = document.getElementById('initial-loading');
            if (loadingScreen) {
              loadingScreen.style.opacity = '0';
              loadingScreen.style.transition = 'opacity 0.5s ease-out';
              setTimeout(() => {
                loadingScreen.style.display = 'none';
              }, 500);
            }
          }, 500);
        }
      }
    }

    // Start progress when page loads
    window.addEventListener('load', function () {
      setTimeout(updateProgress, 500);
    });

    // Fallback: hide loading screen after 5 seconds max
    setTimeout(function () {
      const loadingScreen = document.getElementById('initial-loading');
      if (loadingScreen && loadingScreen.style.display !== 'none') {
        loadingScreen.style.opacity = '0';
        loadingScreen.style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }
    }, 5000);
  </script>
</body>

</html>
